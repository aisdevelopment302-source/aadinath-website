<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Factory building -->
  <rect x="8" y="28" width="48" height="28" fill="currentColor" opacity="0.2" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Chimney stacks -->
  <rect x="14" y="12" width="4" height="16" fill="currentColor"/>
  <rect x="28" y="8" width="4" height="20" fill="currentColor"/>
  <rect x="46" y="14" width="4" height="14" fill="currentColor"/>
  
  <!-- Smoke puffs -->
  <circle cx="16" cy="10" r="2" fill="currentColor" opacity="0.6"/>
  <circle cx="15" cy="6" r="1.5" fill="currentColor" opacity="0.4"/>
  <circle cx="30" cy="5" r="2.5" fill="currentColor" opacity="0.6"/>
  <circle cx="29" cy="0" r="1.5" fill="currentColor" opacity="0.4"/>
  
  <!-- Gears -->
  <g transform="translate(18, 42)">
    <circle cx="0" cy="0" r="5" fill="none" stroke="currentColor" stroke-width="1.2"/>
    <circle cx="0" cy="0" r="3" fill="currentColor" opacity="0.3"/>
    <circle cx="3" cy="-3" r="0.8" fill="currentColor"/>
    <circle cx="3" cy="3" r="0.8" fill="currentColor"/>
    <circle cx="-3" cy="-3" r="0.8" fill="currentColor"/>
    <circle cx="-3" cy="3" r="0.8" fill="currentColor"/>
  </g>
  
  <g transform="translate(38, 42)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="currentColor" stroke-width="1.2"/>
    <circle cx="0" cy="0" r="2.5" fill="currentColor" opacity="0.3"/>
    <circle cx="2.5" cy="-2.5" r="0.7" fill="currentColor"/>
    <circle cx="2.5" cy="2.5" r="0.7" fill="currentColor"/>
    <circle cx="-2.5" cy="-2.5" r="0.7" fill="currentColor"/>
    <circle cx="-2.5" cy="2.5" r="0.7" fill="currentColor"/>
  </g>
  
  <!-- Windows -->
  <rect x="12" y="32" width="6" height="6" fill="currentColor" opacity="0.4"/>
  <rect x="24" y="32" width="6" height="6" fill="currentColor" opacity="0.4"/>
  <rect x="36" y="32" width="6" height="6" fill="currentColor" opacity="0.4"/>
  <rect x="48" y="36" width="6" height="6" fill="currentColor" opacity="0.4"/>
</svg>